{% extends 'base.html' %}

{% block content %}
<form action="/add" method="post"> 
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" class="form-control" />
    </div> 
    <div class="mb-3">
        <label for="fixed_acidity">Fixed Acidity</label>
        <input step="any" type="number" id="fixed_acidity" name="fixed_acidity" placeholder="Fixed Acidity" class="form-control" />
    </div> 
    <div class="mb-3">
        <label for="volatile_acidity">Volatile Acidity</label>
        <input step="any" type="number" id="volatile_acidity" name="volatile_acidity" placeholder="Volatile Acidity" class="form-control" />
    </div> 
    <div class="mb-3">
        <label for="citric_acid">Citric Acid</label>
        <input step="any" type="number" id="citric_acid" name="citric_acid" placeholder="Citric Acid" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="chlorides">Chlorides</label>
        <input step="any" type="number" id="chlorides" name="chlorides" placeholder="Chlorides" class="form-control" />
    </div> 
    <div class="mb-3">
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
        <input step="any" type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Total Sulfur Dioxide" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="density">Density</label>
        <input step="any" type="number" id="density" name="density" placeholder="Density" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="sulphates">Sulphates</label>
        <input step="any" type="number" id="sulphates" name="sulphates" placeholder="Sulphates" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="alcohol">Alcohol</label>
        <input step="any" type="number" id="alcohol" name="alcohol" placeholder="Alcohol" class="form-control" />
    </div>
    <input type="submit" value="Submit" class="btn btn-primary mb-3"/>  
     <!-- Back button -->
     <a href="/" class="btn btn-secondary mb-3">Back</a>
</form> 
{% endblock content %}
